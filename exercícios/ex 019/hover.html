    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;

        }
        div{
            color: red;

        }
        div > p {
            display: none;
           
        }
        div:hover > p{
            display: block;
            background-color: aqua;
            color: blueviolet;
            width: 250px;
        }

    </style>

<body>
    <h1>Utilizando o Hover</h1>

    </div>
